<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de contraseñas seguras</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <form id="password-form">
      <div class="form-group">
        <label for="password-length">Longitud de la contraseña</label>
        <input type="number" class="form-control" id="password-length" value="16">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="include-alpha-upper" checked>
        <label class="form-check-label" for="include-alpha-upper">Incluir mayúsculas (A-Z)</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="include-alpha-lower" checked>
        <label class="form-check-label" for="include-alpha-lower">Incluir minúsculas (a-z)</label>
      </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="include-numbers" checked>
          <label class="form-check-label" for="include-numbers">Incluir números (0-9)</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="include-symbols">
          <label class="form-check-label" for="include-symbols">Incluir símbolos</label>
        </div>
        <button type="submit" class="btn btn-primary">Generar contraseña</button>
      </form>
      <div id="password-result" class="mt-3 display-4 bg-dark shadow-lg rounded text-center text-success text-break"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.5/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
  </html>
